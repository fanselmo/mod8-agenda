<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input id="nome-contato" type="text" required placeholder="Nome do Contato" />
            <input id="telefone-contato" type="tel" required placeholder="Número do Telefone" />
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing = '0'>
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Número do Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
